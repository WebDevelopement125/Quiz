<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            font-weight: bold;
        }
        .answers label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <form id="quiz-form">
        <div class="question">1. What is the capital of France?</div>
        <div class="answers">
            <label><input type="radio" name="q1" value="a"> New York</label>
            <label><input type="radio" name="q1" value="b"> London</label>
            <label><input type="radio" name="q1" value="c"> Paris</label>
            <label><input type="radio" name="q1" value="d"> Berlin</label>
        </div>

        <div class="question">2. Who painted the Mona Lisa?</div>
        <div class="answers">
            <label><input type="radio" name="q2" value="a"> Vincent van Gogh</label>
            <label><input type="radio" name="q2" value="b"> Pablo Picasso</label>
            <label><input type="radio" name="q2" value="c"> Leonardo da Vinci</label>
            <label><input type="radio" name="q2" value="d"> Claude Monet</label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="results"></div>

    <script>
        const form = document.querySelector('#quiz-form');
        const results = document.querySelector('#results');

        form.addEventListener('submit', event => {
            event.preventDefault();

            let score = 0;

            // Question 1
            const q1 = form.q1.value;
            if (q1 === 'c') {
                score++;
            }

            // Question 2
            const q2 = form.q2.value;
            if (q2 === 'c') {
                score++;
            }

            results.textContent = `You scored ${score} out of 2.`;
        });
    </script>
</body>
</html>
